<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title> Propriedade data </title>
</head>
<body>
    <div id="app">
        {{ mensagem }} <br>
        Valor total: {{ valorTotal }}<br>
        Logado: {{ logado }}<br>
        Hobbie: {{ hobbies[3] }}<br>
        Perfil: {{ perfil.site }}, {{ perfil.cursos[0].nome }}
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            
            data: {
                mensagem: 'Primeiro template controlado pelo Vue', //string
                valorTotal: 150.47, //número
                logado: false, //booleano
                //arrays [ ]
                hobbies: [
                    'Dormir',
                    'Colecionar vídeo games antigos',
                    'Correr',
                    'Trilhas'
                ],
                //objeto propriedades { }
                perfil: {
                    nome: 'Jorge Sant Ana',
                    site: 'jorgesantana.net.br',
                    idade: 32,
                    //dentros de objetos podemos ter outros arrays
                    cursos: [
                    // dentro dos arrays temos objetos
                        { 
                            nome: 'Laravel', 
                            cargaHoraria: '50 horas' 
                        },
                        { 
                            nome: 'Bancos de Dados Relacionais', 
                            cargaHoraria: '40 horas'
                        }
                    ]
                }
            }
        })

    </script>
</body>
</html>
